on:
  push:
    branches: [flatpak]
  pull_request:
name: Flatpak
jobs:
  flatpak-builder:
    name: "Flatpak Builder"
    runs-on: ubuntu-latest
    container:
      image: docker.io/bilelmoussaoui/flatpak-github-actions
      options: --privileged
    steps:
    - uses: actions/checkout@v2
    - uses: bilelmoussaoui/flatpak-github-actions@v2
      with:
        branch: "flatpak"
        bundle: "murmur.flatpak"
        manifest-path: "io.harmonyapp.Murmur.yaml"
