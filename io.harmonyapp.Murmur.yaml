app-id: io.harmonyapp.Murmur
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: Murmur
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-config/kdeglobals:ro
cleanup:
  - /bin/a*
  - /bin/grpc*
  - /bin/protoc*
  - /bin/qbs*
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/qbs
  - /libexec
  - /share/ECM
  - /share/man
  - /share/pkgconfig
  - /share/qbs

modules:
# stuff we don't modify
  - name: grpc
    buildsystem: cmake
    config-opts:
      - -DBUILD_SHARED_LIBS=on
      - -DCARES_SHARED=on
      - -DCARES_STATIC=off
      - -Dprotobuf_BUILD_SHARED_LIBS=on
    sources:
      - type: git
        url: https://github.com/grpc/grpc
        tag: v1.28.2
  - name: extra-cmake-modules
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/extra-cmake-modules
        branch: master
  - name: kirigami
    buildsystem: cmake
    builddir: true
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kirigami
        branch: master
# stuff we modify
  - name: qtdeclarative
    buildsystem: qmake
    cleanup-platform: [ /bin, lib/plugins/qmltooling ]
    no-make-install: true
    post-install:
    - install -d /app/lib
    - cp -r lib/libQt5QmlModels.so* /app/lib/
    sources:
      - type: archive
        url: http://download.qt.io/archive/qt/5.15/5.15.2/submodules/qtdeclarative-everywhere-src-5.15.2.tar.xz
        sha256: c600d09716940f75d684f61c5bdaced797f623a86db1627da599027f6c635651
      - type: patch
        path: fix-delegatemodel.patch
  - name: qbs
    buildsystem: qmake
    config-opts:
    - QBS_INSTALL_PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/qbs/qbs/archive/v1.17.0.tar.gz
        sha256: 32d6751ca7771ee9b5110831c35ca54430925509b4863df22254c8fb09936819
      - type: patch
        path: qbs-more-search.patch
# the app
  - name: murmur
    buildsystem: simple
    post-install:
    - cp -r release/install-root/app/bin/Murmur /app/bin/
    - cp -r release/install-root/app/share/* /app/share/
    build-commands:
      - qbs config:release modules.cpp.treatWarningsAsErrors:false installPrefix:/app -j2
    sources:
      - type: git
        url: https://github.com/harmony-development/Murmur
        branch: main
